<div class="searchListComponent" v-cloak>
  <v-search v-model="searchValue" @search="search"></v-search>
  <!-- 列表 -->
  <div class="list">
    <div class="li" v-for="(item,index) in list" :key="index"
      @click="click(item)">{{item[name]}}<i class="weui-icon-success-no-circle"
        v-show="item.checked"></i>
    </div>
    <div class="noData" v-show="!list.length">暂无数据</div>
  </div>
</div>
