<div class="weui-cell weui-cell_select-after" :class="disabled != undefined ? '' : 'weui-cell_select'">
  <div class="weui-cell__hd">
    <label for="" class="weui-label">{{label}}</label>
  </div>
  <div class="weui-cell__bd" v-if="options.length">
    <div class="weui-select" @click="picker">{{option.label}}</div>
  </div>
</div>
