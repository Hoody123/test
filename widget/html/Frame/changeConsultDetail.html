<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
  <link rel="stylesheet" type="text/css" href="../../css/weui.min.css" />
  <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
  <div id="page" v-cloak>
    <div id="content">
      <v-status :info="info"></v-status>
      <v-forminfo :form="form"></v-forminfo>
      <div class="weui-cells consult">
        <div class="weui-cell" @click="goConsult">
          <div class="weui-cell__bd">
            <div>{{info.status == 10 ? '进入协商':'查看协商'}}</div>
          </div>
          <div class="weui-cell__ft">
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
        </div>
        <div class="weui-cell weui-cell1">
          <div class="weui-cell__bd">
            <div>已发表意见：{{part||'暂无'}}</div>
            <div>未发表意见：{{notPart||'暂无'}}</div>
            <div>截止时间：{{cronTime}}</div>
          </div>
        </div>
      </div>
      <div class="btn_wrap" v-show="param.type == 'consultApproval'">
        <div class="btn" @click="agree">同意</div>
        <div class="btn btn1" @click="disagree">不同意</div>
      </div>
      <div class="btn" v-show="param.type == 'reportCreate'"
        @click="submitReport">发起变更申报</div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../../script/response.js"></script>
<script type="text/javascript" src="../../script/dependence.js"></script>
<script type="text/javascript" src="../../script/entrance.js"
  id="entry" data-path="M/Frame/changeConsultDetail.js"></script>
<style>
  .consult {
    margin-top: 1rem;
  }

  .consult .weui-cell__ft i {
    color: #b2b2b2;
    font-size: 1.4rem;
    font-weight: bold;
  }

  .weui-cell1 {
    justify-content: space-between;
    font-size: 1.4rem;
  }

  .weui-cell1 .weui-cell__bd {
    color: #888;
  }

  .btn {
    margin-top: 4rem;
  }

  .btn1 {
    margin-top: 1rem;
  }
</style>

</html>
